<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h2>Qoute Generator</h2>
		<div class="content">
			<div class="quotes-area">
				<i class="fa-solid fa-quote-left"></i>
				<p id="quotes">Loading.........</p>
				<i class="fa-solid fa-quote-right"></i>
			</div>
			<div class="author">
				<span>__</span>
				<span id="author">Loading.........</span>
			</div>
		</div>
		<div class="button">
			<ul>
				<li><i class="fa-solid fa-volume-high" onclick="sound()"></i></li>
				<li><i class="fa-solid fa-copy" onclick="copy()"><abbr title="Copy Text"></abbr></i></li>
				<li><i class="fa-brands fa-twitter" onclick="tweet()"></i></li>
			</ul>
			<button onclick="quotes(url)">Generate Quote</button>
		</div>

	</div>


<script src="script.js"></script>
</body>
</html>
